<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Example - Web Audio</title>
</head>
<body>
  <audio src="assets/quintoandar.mp3"></audio>
  
  <div class="content">
    <h1>Web Audio API</h1>
    <button id="control" class="paused">Play</button>
    <input type="range" min="0" max="1" step="0.01" value="1" class="volume">
    <a class="link" href="https://quin.to/carreiras" target="_blank">quin.to/carreiras</a>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
